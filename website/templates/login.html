{% extends "base.html" %}
{% block title %}Login{% endblock %}
{% block content %}
<form method="POST" action="/login" style="padding: 20px; margin: 0 auto; margin-top: 40px; background-color: white; opacity: 85%; width: 50%; border-radius: 10%;">
  <h3 align="center">Login</h3>
  <div class="form-group">
    <label for="username">Username</label>
    <input
      type="text"
      class="form-control"
      id="username"
      name="username"  
      placeholder="Enter username"
      required>
  </div>
  <div class="form-group">
    <label for="password">Password</label>
    <input
      type="password"
      class="form-control"
      id="password"
      name="password"  
      placeholder="Enter password"
      required>
  </div>
  <br>
  <button type="submit" class="btn btn-primary">Login</button>
  <br>
  
  
    <br>
    <p>Not a client yet? <a href="signup.html">Sign up now!</a></p>
    
</form>
{% endblock %}
